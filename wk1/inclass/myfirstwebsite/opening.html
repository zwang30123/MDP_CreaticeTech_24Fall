<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Technology 3 - Zita Wang</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            text-align: center;
        }

        /* Tech & Art Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e1e, #383838, #4b4b4b, #000000);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Modern Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: #ccc;
            font-size: 1rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00aaff;
        }

        /* Centered Page Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 3.5rem;
            color: #ffffff;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .container p {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .container button {
            padding: 15px 40px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #0088cc;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: #aaa;
            background-color: transparent;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 2.5rem;
            }

            .container p {
                font-size: 1.2rem;
            }

            .container button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Project 1</a>
        <a href="project2.html">Project 2</a>
    </div>

    <!-- Opening Page Content -->
    <div class="container">
        <h1>Welcome!</h1>
        <p>Explore my projects for Creative Technology 3. Each project blends art and technology in a unique way. Dive in and discover more!</p>
        <button onclick="window.location.href='index.html'">Start Now</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Zita Wang | MDP 24Fall
    </footer>

</body>
</html>
