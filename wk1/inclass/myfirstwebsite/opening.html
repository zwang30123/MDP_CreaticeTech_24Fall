<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Universe Design</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
        }

        /* Starry Universe Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,0.8) 80%), url('https://www.solarsystemscope.com/textures/download/8k_stars_milky_way.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Animated Stars Effect */
        @keyframes starMovement {
            0% { background-position: 0 0; }
            100% { background-position: -1000px 1000px; }
        }

        body::before {
            animation: starMovement 60s linear infinite;
        }

        /* Modern Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #a6a6ff;
        }

        /* Minimalist Opening Page Styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 3rem;
            color: #ffffff;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .container p {
            font-size: 1.25rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        .container button {
            padding: 15px 40px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #555;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: transparent;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 2rem;
            }

            .container p {
                font-size: 1rem;
            }

            .container button {
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Project 1</a>
        <a href="project2.html">Project 2</a>
    </div>

    <!-- Opening Page Content -->
    <div class="container">
        <h1>Welcome!</h1>
        <p>This is where I documented the projects for this class, Creative Technology 3. Feel free to browse!</p>
        <button onclick="window.location.href='index.html'">Start Project 1</button>
        <button onclick="window.location.href='project2.html'">Start Project 2</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Zita Wang MDP 24Fall
    </footer>

</body>
</html>
