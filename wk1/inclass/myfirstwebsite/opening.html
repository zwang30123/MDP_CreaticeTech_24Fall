<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Design</title>
    <style>
        /* Basic styling for navigation bar */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the opening page */
        .container {
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Project 1</a>
        <a href="project2.html">Project 2</a>
    </div>

    <!-- Opening Page Content -->
    <div class="container">
        <h1>Welcome to My Projects</h1>
        <p>Explore the creative projects below</p>
        <button onclick="window.location.href='index.html'">Go to Project 1</button>
    </div>

</body>
</html>
